        <div class="div4">Item2</div>
        <div class="div5">Item3</div>

        <div class="div9">Item4</div>

                <p>Home</p>

            <div class="count">

            </div>
        </div>

            <div class="notification-div">
                <p>Notifications</p>
            </div>

                <p>3</p>
            </div>
        </div>
        <div class="third-section">
            <div class="message-div">

            </div>

    <div class="navbar-div">

            <p>Home</p>
        </div>

            <input class="search-bar" type="text" placeholder="Search">
        </div>

            <button class="download-button">

    <div class="cat-social">
        <div class="cat1">
            <div class="img-div">
                <img class="cat-img" src="/Lecture12/Images/animals-blue-cats-eyes-wallpaper-preview.jpg" alt="">

                <p>Oliver</p>
                <p>The Cat</p>
                <p>Popular</p>

                <button class="follow-button">Follow</button>

        </div>
        <div class="cat2">
            <div class="img-div">
                <img class="cat-img" src="/Lecture12/Images/cat-mammal-dandelion-flower-wallpaper-preview.jpg" alt="">

                <p>Mimi</p>
                <p>Sleepy Cat</p>

        </div>
        <div class="cat3">
            <div class="img-div">
                <img class="cat-img" src="/Lecture12/Images/HD-wallpaper-cats-cat.jpg" alt="">
